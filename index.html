<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--there is main div -->

    <div class="main">
        <h1>Task to do</h1>
        
    </div>
    <!--there is buttons and inputs...-->

    <div class="paste">
        <div>

        <div class="btn_box">

            <button id="clear_btn" class="btn_clear">Clear All</button>
        </div>
    </div>
    </div>

    <!--there is another div done work-->

    <div class="done_work" id="done">
        <h3>Done Tasks</h3>
    </div>
    
    <script src="logic.js"></script>
</body>
</html>
